<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
        <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
        <meta charset="UTF-8"/>
        <title>用户列表</title>
    </head>

    <body>

        <div class="contentDiv">

            <h5> 管理员页面</h5>

            <table class="table table-hover table-condensed">
                <legend>
                    <strong>网页信息列表</strong>
                </legend>
                <thead>
                    <tr>
                        <th>网页uid</th>
                        <th>名称</th>
                        <th>哈希</th>
                        <th>链接</th>
                        <th>发布时间</th>
                        <th>内容</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="TextStorage : ${TextStorageList}">
                        <th scope="row" th:text="${TextStorage.uid}"></th>
                        <td><a th:href="@{/textstorage/update/{TextStorageId}(TextStorageId=${TextStorage.uid})}" th:text="${TextStorage.title}"></a></td>
                        <td th:text="${TextStorage.hash}"></td>
                        <td th:text="${TextStorage.url}"></td>
                        <td th:text="${TextStorage.publish_time}"></td>
                        <td th:text="${TextStorage.content}"></td>
                        <td><a class="btn btn-danger" th:href="@{/textstorage/delete/{TextStorageId}(TextStorageId=${TextStorage.id})}">删除</a></td>
                    </tr>
                </tbody>
            </table>

            <div><a class="btn btn-primary" href="/admin/create" role="button">创建网页信息</a></div>
        </div>

    </body>
</html>
